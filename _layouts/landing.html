<html>
  <head>
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        max-width: 860px;
        width: 90%;
        padding: 1em;
        padding-top: 3em;
        margin: 0 auto;
        font-family: "Open Sans", Arial, sans-serif;
        font-size: 18px;
      }
      .subtitle {
        margin-top: 0px;
        font-weight: normal
      }
      {% if page.subtitle %}
      h1 {
        margin-bottom: 0px;
      }
      {% endif %}
    </style>
  </head>
  <body>
    <h1>{{ page.title }}</h1>
    <h2 class="subtitle">{{ page.subtitle }}</h2>

    {{ content }}
  </body>
</html>
